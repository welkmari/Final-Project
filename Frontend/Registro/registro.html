<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Usuário</title>
    <link rel="stylesheet" href="/Frontend/Registro/registro.css">
    <link rel="icon" href="img/image-removebg-preview.png" type="image/gif" sizes="16x16">
</head>

<body>
    <div class="login-container">
        <h1>Registro</h1>
        <p>Bem-vindos</p>

        <form action="login.html" method="GET">
            
            <div class="form-group">
                <label for="matricula">Matrícula:</label>
                <input type="text" id="matricula" placeholder="Digite sua matrícula" name="matricula" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Digite seu e-mail" name="email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" placeholder="Digite sua senha" name="senha" required>
            </div>


            <a type="submit" class="login-Button">REGISTRAR-SE</a>
        </form>

        <div class="registrar">
            <p>Já tem conta? <a href="/Frontend/Login/login.html">Entre aqui</a></p>
        </div>
    </div>
</body>

</html>
