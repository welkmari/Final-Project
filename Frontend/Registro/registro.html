<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Usuário</title>
    <link rel="stylesheet" href="/Frontend/Registro/registro.css">
    <link rel="icon" href="img/image-removebg-preview.png" type="image/gif" sizes="16x16">
</head>

<body>
    <div class="login-container">
        <h1>Registro</h1>
        <p>Bem-vindos</p>

        <form id="registroForm"> 
            
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Digite seu nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Digite seu e-mail" name="email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" placeholder="Digite sua senha" name="senha" required>
            </div>

            <button type="submit" class="login-Button">REGISTRAR-SE</button>
            
            <span id="mensagem-registro" style="margin-top: 10px; display: block;"></span> 
        </form>

        <div class="registrar">
            <p>Já tem conta? <a href="/Frontend/Login/login.html">Entre aqui</a></p>
        </div>
    </div>

    <script src="registro.js"></script> 
</body>

</html>
