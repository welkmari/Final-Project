<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Usu√°rio</title>
    <link rel="stylesheet" href="/Frontend/Login/login.css">
    <link rel="icon" href="img/image-removebg-preview.png" type="image/gif" sizes="16x16">
</head>

<body>
    <div class="login-container">
        <h1>Login</h1>
        <p>Bem-vindos</p>

        <form id="loginForm"> 
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Coloque o seu e-mail" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Coloque a sua senha" required>
            </div>
            <div class="senha-esquecida">
                <a href="/Frontend/Senha/senha.html">Esqueceu a senha?</a>
            </div>
            
            <button type="submit" class="login-Button">LOGIN</button>
            
            <span id="mensagem-login" style="margin-top: 10px; display: block;"></span> 
        </form>
        <div class="registrar">
            Criar nova conta? <a href="/Frontend/Registro/registro.html">Registre-se aqui!</a>
        </div>
    </div>

    <script src="login.js"></script> 
</body>
</html>
