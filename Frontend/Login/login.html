<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Usuário</title>
    <link rel="stylesheet" href="/Frontend/Login/login.css">
    <link rel="icon" href="img/image-removebg-preview.png" type="image/gif" sizes="16x16">
</head>

<body>
    <div class="login-container">
        <h1>Login</h1>
        <p>Bem-vindos</p>
        <form action="index.html" method="GET">
            <div class="form-group">
                <label for="usuario">Usuário</label>
                <input type="text" id="usuario" name="usuario" placeholder="Coloque o seu usuário" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Coloque a sua senha" required>
            </div>
            <div class="senha-esquecida">
                <a href="redefenir_senha.html">Esqueceu a senha?</a>
            </div>
            <button type="submit" class="login-Button">LOGIN</button>
        </form>
        <div class="registrar">
            Criar nova conta? <a href="/Frontend/Registro/registro.html">Registre-se aqui!</a>
        </div>
    </div>
</body>

</html>
