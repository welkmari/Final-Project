<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dados e Demandas </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css">
  <link rel="stylesheet" href="/Frontend/style.css">
</head>
<body>

  <div class="sidebar">
    <i class="ri-home-4-line"></i>
    <i class="ri-dashboard-line"></i>
    <i class="ri-box-3-line"></i>
    <i class="ri-bar-chart-line"></i>
    <i class="ri-user-line"></i>
    <i class="ri-settings-3-line"></i>
  </div>

  <div class="main">
    <div class="header">
      <h1>Grupo Malwee</h1>
      <p>Visualização dos Dados e Demandas - Costura</p>
    </div>

    <div class="cards-top">
      <div class="card-top">
        <span>Detalhes da Produção</span>
        <i class="ri-money-dollar-circle-line"></i>
      </div>
      <div class="card-top">
        <span>Pedidos</span>
        <i class="ri-shopping-cart-line"></i>
      </div>
      <div class="card-top">
        <span>Itens Vendidos</span>
        <i class="ri-gift-line"></i>
      </div>
    </div>

    <div class="dashboard">
      <div class="block"><h3>Quantidade produzida (real x simulado)</h3></div>
      <div class="block"><h3>Eficiência da máquina (%)</h3></div>
      <div class="block"><h3>Logo / Marca</h3></div>
      <div class="block"><h3>Gasto de material (real x previsto)</h3></div>
      <div class="block"><h3>Atingimento de Meta</h3></div>
      <div class="block"><h3>Localidades (UF e Região)</h3></div>
    </div>
  </div>
</body>
</html>
